<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>API Tester</h1>
    <p>Click the button to fetch data from your API:</p>
    
    <button onclick="fetchData()">Fetch API Response</button>
    
    <div id="response"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://inf-653-midterm-project.onrender.com/');
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('response').innerHTML = `<p style="color: red;">Error fetching API</p>`;
            }
        }
    </script>

</body>
</html>
